<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/gfavicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-left">
        <a class="nav-a" href="#">About</a>
        <a class="nav-a" href="#">Store</a>
      </nav>

      <nav class="nav-right">
        <a class="nav-a" href="#">Gmail</a>
        <a class="nav-a" href="#">Images</a
        ><a href="#"
          ><img class="app-icon" src="./images/appicon.png" alt=""
        /></a>
        <button class="nav-signin-button">Sign In</button>
        <div class="clear"></div>
      </nav>
    </header>

    <main class="main">
      <img id="google" src="./images/googlelogo.png" alt="google" />

      <div>
        <img
          class="search-icon"
          src="./images/Magnifying_glass_icon.png"
          alt="search"
        />
        <input type="search" class="search" />
        <img
          src="./images/google_microphone.png"
          class="microphone-icon"
          alt=""
        />
      </div>

      <div>
        <button class="buttons">Google Search</button>
        <button class="buttons">I'm Feeling Lucky</button>
      </div>

      <div class="language">
        Other Languages you can use Google: <a href="#">English</a>
      </div>
    </main>

    <footer>
      <nav class="turkey">Turkey</nav>

      <div>
        <nav class="footer-nav-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </nav>

        <nav class="footer-nav-right">
          <a href="#">Private</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
